<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools Collection</title>
    <style>
      body {
        background: #c0c0c0;
        color: #000;
        font-family: "Courier New", Courier, monospace;
        margin: 0;
        padding: 20px;
      }
      #page {
        max-width: 780px;
        margin: 0 auto;
        padding: 16px 20px 24px;
        background: #ffffff;
        border: 4px double #000;
        box-shadow: 8px 8px 0 #888;
      }
      h1 {
        margin-top: 0;
        font-size: 32px;
      }
      p.intro {
        margin-bottom: 24px;
      }
      .tool-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .tool-item {
        margin-bottom: 18px;
        padding-bottom: 14px;
        border-bottom: 2px dotted #000;
      }
      .tool-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      .tool-item h2 {
        margin: 8px 0 4px;
        font-size: 24px;
      }
      .tool-item a {
        color: #000;
        text-decoration: none;
      }
      .tool-item a:visited {
        color: #333;
      }
      .tool-item a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="page">
      <h1>Available Tools</h1>
      <p class="intro">
        Josh's random tools. Pick a title to open the matching single-page app.
      </p>
      <ul class="tool-list">
        <li class="tool-item">
          <h2><a href="learn-feed/">learn-feed</a></h2>
          <p>
            Keeps track of topic-based AI snippets, letting you save tipic and
            generate new OpenAI-powered posts for each one.
          </p>
        </li>
      </ul>
    </div>
  </body>
</html>
